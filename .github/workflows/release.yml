name: Release

on:
  push:
    branches: [master]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs['apps/desktop--release_created'] }}
      tag_name: ${{ steps.release.outputs['apps/desktop--tag_name'] }}
      version: ${{ steps.release.outputs['apps/desktop--version'] }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  build-release:
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            args: ''
            rust-targets: ''
          - platform: ubuntu-22.04
            args: ''
            rust-targets: ''
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
            rust-targets: 'aarch64-apple-darwin,x86_64-apple-darwin'
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'
            rust-targets: 'aarch64-apple-darwin,x86_64-apple-darwin'

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-targets }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: 'apps/desktop/src-tauri -> target'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build workspace packages
        run: pnpm build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: apps/desktop
          tauriScript: pnpm tauri
          tagName: ${{ needs.release-please.outputs.tag_name }}
          releaseName: 'TerraStudio ${{ needs.release-please.outputs.version }}'
          releaseBody: 'See [CHANGELOG](apps/desktop/CHANGELOG.md) for details.'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

      # Upload portable zip on Windows
      - name: Create portable zip (Windows)
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: |
          cd apps/desktop/src-tauri/target/release
          7z a -tzip "TerraStudio-${{ needs.release-please.outputs.version }}-portable-x64.zip" app.exe
      - name: Upload portable zip (Windows)
        if: matrix.platform == 'windows-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ needs.release-please.outputs.tag_name }}" "apps/desktop/src-tauri/target/release/TerraStudio-${{ needs.release-please.outputs.version }}-portable-x64.zip" --clobber

      # Upload portable tarball on Linux
      - name: Create portable tarball (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          cd apps/desktop/src-tauri/target/release
          tar czf "TerraStudio-${{ needs.release-please.outputs.version }}-portable-linux-x64.tar.gz" terra-studio
      - name: Upload portable tarball (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ needs.release-please.outputs.tag_name }}" "apps/desktop/src-tauri/target/release/TerraStudio-${{ needs.release-please.outputs.version }}-portable-linux-x64.tar.gz" --clobber
